<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/navigation.js" defer></script>
        <script src="./js/destination.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
        <title>Frontend Mentor | Space tourism website</title>
    </head>
    <body class="dest">
        <header class="header">
            <div class="header__container">
                <a href="./index.html">
                    <img
                        src="./assets/shared/logo.svg"
                        alt="Logo Icon"
                        class="header__logo" />
                </a>

                <div class="header__nav-container">
                    <div class="header__line"></div>
                    <button
                        id="navigation-button"
                        type="button"
                        class="header__menu-button"
                        aria-controls="navigation"
                        aria-expanded="false"
                        aria-label="Toggle Navigation">
                        <img
                            src="./assets/shared/icon-hamburger.svg"
                            alt="Menu Icon"
                            class="header__menu-icon" />
                    </button>
                    <nav
                        id="navigation"
                        class="header__nav header__nav--closed">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a
                                    aria-label="Home"
                                    href="./index.html"
                                    class="header__nav-link"
                                    >00
                                    <span class="header__nav-link--name"
                                        >Home</span
                                    ></a
                                >
                            </li>
                            <li
                                class="header__nav-item header__nav-item--active">
                                <a
                                    aria-label="Destination"
                                    href="./destination.html"
                                    class="header__nav-link"
                                    >01
                                    <span class="header__nav-link--name"
                                        >Destination</span
                                    ></a
                                >
                            </li>
                            <li class="header__nav-item">
                                <a
                                    aria-label="Crew"
                                    href="./crew.html"
                                    class="header__nav-link"
                                    >02
                                    <span class="header__nav-link--name"
                                        >Crew</span
                                    ></a
                                >
                            </li>
                            <li class="header__nav-item">
                                <a
                                    aria-label="Technology"
                                    href="./technology.html"
                                    class="header__nav-link"
                                    >03
                                    <span class="header__nav-link--name"
                                        >Technology</span
                                    ></a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <section
                class="destination container"
                aria-labelledby="destination-title">
                <h1 class="page-title" id="destination-title">
                    01
                    <span class="page-title--highlight"
                        >Pick your destination</span
                    >
                </h1>
                <div class="destination__content">
                    <div class="destination__details">
                        <div
                            class="destination__buttons-wrapper"
                            role="tablist"
                            aria-label="Destination options"></div>
                        <div
                            class="destination__details-wrapper"
                            role="tabpanel">
                            <div class="destination__details--info">
                                <h2 class="destination__details--title"></h2>
                                <p class="page-paragraph"></p>
                            </div>
                            <hr id="line-break" />
                            <div class="destination__details--stats">
                                <div class="destination__details--distance">
                                    <span class="destination__details--label"
                                        >Avg. distance</span
                                    >
                                    <span
                                        class="destination__details--value"></span>
                                </div>
                                <div class="destination__details--time">
                                    <span class="destination__details--label"
                                        >Est. travel time</span
                                    >
                                    <span
                                        class="destination__details--value"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
