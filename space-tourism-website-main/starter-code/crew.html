<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png" />
        <link rel="stylesheet" href="../css/styles.css" />
        <script src="../js/navigation.js" defer></script>
        <script src="../js/crew.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
        <title>Frontend Mentor | Space tourism website</title>
    </head>
    <body class="cre">
        <header class="header">
            <div class="header__container">
                <a href="./index.html">
                    <img
                        src="./assets/shared/logo.svg"
                        alt="Logo Icon"
                        class="header__logo" />
                </a>

                <div class="header__nav-container">
                    <div class="header__line"></div>
                    <button
                        id="navigation-button"
                        type="button"
                        class="header__menu-button"
                        aria-controls="navigation"
                        aria-expanded="false"
                        aria-label="Toggle Navigation">
                        <img
                            src="./assets/shared/icon-hamburger.svg"
                            alt="Menu Icon"
                            class="header__menu-icon" />
                    </button>
                    <nav
                        id="navigation"
                        class="header__nav header__nav--closed">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a href="./index.html" class="header__nav-link"
                                    >00
                                    <span class="header__nav-link--name"
                                        >Home</span
                                    ></a
                                >
                            </li>
                            <li class="header__nav-item">
                                <a
                                    href="./destination.html"
                                    class="header__nav-link"
                                    >01
                                    <span class="header__nav-link--name"
                                        >Destination</span
                                    ></a
                                >
                            </li>
                            <li
                                class="header__nav-item header__nav-item--active">
                                <a href="./crew.html" class="header__nav-link"
                                    >02
                                    <span class="header__nav-link--name"
                                        >Crew</span
                                    ></a
                                >
                            </li>
                            <li class="header__nav-item">
                                <a
                                    href="./technology.html"
                                    class="header__nav-link"
                                    >03
                                    <span class="header__nav-link--name"
                                        >Technology</span
                                    ></a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <section class="crew container" aria-labelledby="crew-title">
                <h1 class="page-title" id="crew-title">
                    02
                    <span class="page-title--highlight">Meet your crew</span>
                </h1>
                <div class="crew__content">
                    <div class="crew__details">
                        <div class="crew__member" role="tabpanel">
                            <div class="crew__member-info">
                                <p class="crew__member--role"></p>
                                <h2 class="crew__member--name"></h2>
                            </div>
                            <p class="crew__member--bio page-paragraph"></p>
                        </div>
                        <div
                            class="crew__pagination"
                            role="tablist"
                            aria-label="Crew Member Selection"></div>
                    </div>
                    <div class="crew__image-container"></div>
                </div>
            </section>
        </main>
    </body>
</html>
