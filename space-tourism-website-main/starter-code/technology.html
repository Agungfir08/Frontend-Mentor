<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/navigation.js" defer></script>
        <script src="./js/tech.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
        <title>Frontend Mentor | Space tourism website</title>
    </head>
    <body class="tech">
        <header class="header">
            <div class="header__container">
                <a href="./index.html">
                    <img
                        src="./assets/shared/logo.svg"
                        alt="Logo Icon"
                        class="header__logo" />
                </a>

                <div class="header__nav-container">
                    <div class="header__line"></div>
                    <button
                        id="navigation-button"
                        type="button"
                        class="header__menu-button"
                        aria-controls="navigation"
                        aria-expanded="false"
                        aria-label="Toggle Navigation">
                        <img
                            src="./assets/shared/icon-hamburger.svg"
                            alt="Menu Icon"
                            class="header__menu-icon" />
                    </button>
                    <nav
                        id="navigation"
                        class="header__nav header__nav--closed">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a href="./index.html" class="header__nav-link"
                                    >00
                                    <span class="header__nav-link--name"
                                        >Home</span
                                    ></a
                                >
                            </li>
                            <li class="header__nav-item">
                                <a
                                    href="./destination.html"
                                    class="header__nav-link"
                                    >01
                                    <span class="header__nav-link--name"
                                        >Destination</span
                                    ></a
                                >
                            </li>
                            <li class="header__nav-item">
                                <a href="./crew.html" class="header__nav-link"
                                    >02
                                    <span class="header__nav-link--name"
                                        >Crew</span
                                    ></a
                                >
                            </li>
                            <li
                                class="header__nav-item header__nav-item--active">
                                <a
                                    href="./technology.html"
                                    class="header__nav-link"
                                    >03
                                    <span class="header__nav-link--name"
                                        >Technology</span
                                    ></a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <section class="technology container" aria-labelledby="tech-title">
                <h1 class="page-title" id="tech-title">
                    03
                    <span class="page-title--highlight">Space launch 101</span>
                </h1>
                <div class="technology__content">
                    <div class="technology__details">
                        <div
                            class="technology__buttons"
                            role="tablist"
                            aria-label="Select Technology"></div>
                        <div class="technology__info" role="tabpanel">
                            <div class="technology__info--header">
                                <p class="technology__info--term">
                                    The Terminology
                                </p>
                                <h2 class="technology__info--title"></h2>
                            </div>
                            <p
                                class="technology__info--description page-paragraph"></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
