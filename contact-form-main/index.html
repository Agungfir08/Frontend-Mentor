<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/script.js" defer></script>

        <title>Frontend Mentor | Contact form</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <article class="card">
                <h1>Contact Us</h1>
                <form id="contact-form">
                    <div class="input-name">
                        <div class="firstname">
                            <label for="firstname"
                                >First Name
                                <span aria-hidden="true" class="required"
                                    >*</span
                                ></label
                            >
                            <input
                                type="text"
                                id="firstname"
                                name="firstname"
                                required
                                autocomplete="given-name"
                                aria-required="true"
                                aria-errormessage="firstname-error" />
                            <span
                                id="firstname-error"
                                class="error-message hidden"></span>
                        </div>
                        <div class="lastname">
                            <label for="lastname"
                                >Last Name
                                <span class="required">*</span></label
                            >
                            <input
                                type="text"
                                id="lastname"
                                name="lastname"
                                required
                                autocomplete="family-name"
                                aria-required="true"
                                aria-errormessage="lastname-error" />
                            <span
                                id="lastname-error"
                                class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="input-email">
                        <label for="email"
                            >Email Address
                            <span aria-hidden="true" class="required"
                                >*</span
                            ></label
                        >
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            autocomplete="email"
                            aria-required="true"
                            aria-errormessage="email-error" />
                        <span
                            id="email-error"
                            class="error-message hidden"></span>
                    </div>
                    <fieldset
                        class="input-query"
                        role="radiogroup"
                        aria-required="true">
                        <legend>
                            Query Type
                            <span aria-hidden="true" class="required">*</span>
                        </legend>
                        <div class="button-group">
                            <div class="button">
                                <input
                                    type="radio"
                                    name="query-type"
                                    id="general-enquiry"
                                    value="general-enquiry"
                                    aria-checked="false"
                                    aria-label="General Enquiry" />
                                <label for="general-enquiry"
                                    >General Enquiry</label
                                >
                            </div>
                            <div class="button">
                                <input
                                    type="radio"
                                    name="query-type"
                                    id="support-request"
                                    value="support-request"
                                    aria-checked="false"
                                    aria-label="Support Request" />
                                <label for="support-request"
                                    >Support Request</label
                                >
                            </div>
                        </div>
                        <span
                            id="query-type-error"
                            class="error-message hidden"></span>
                    </fieldset>
                    <div class="input-message">
                        <label for="message"
                            >Message
                            <span aria-hidden="true" class="required"
                                >*</span
                            ></label
                        >
                        <textarea
                            id="message"
                            name="message"
                            rows="5"
                            required
                            aria-required="true"
                            aria-errormessage="message-error"></textarea>
                        <span
                            id="message-error"
                            class="error-message hidden"></span>
                    </div>
                    <div class="input-checkbox">
                        <div class="checkbox">
                            <input
                                type="checkbox"
                                id="consent"
                                name="consent"
                                required
                                aria-required="true" />
                            <label for="consent"
                                >I consent to being contacted by the team
                                <span aria-hidden="true" class="required"
                                    >*</span
                                ></label
                            >
                        </div>
                        <span
                            id="consent-error"
                            class="error-message hidden"></span>
                    </div>
                    <button
                        id="submit-button"
                        type="submit"
                        aria-label="Submit the form">
                        Submit
                    </button>
                </form>
            </article>
            <div
                role="status"
                aria-live="polite"
                aria-atomic="true"
                id="card-success-message">
                <div class="title">
                    <img
                        src="./assets/images/icon-success-check.svg"
                        alt="Success Check Icon" />
                    <h1 tabindex="-1">Message Sent!</h1>
                </div>
                <p>
                    Thank you for completing the form. We'll be in touch soon!
                </p>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge"
                >Frontend Mentor </a
            >. Coded by
            <a href="https://github.com/agungfir08/frontend-mentor"
                >Agung Firmansyah</a
            >.
        </footer>
    </body>
</html>
